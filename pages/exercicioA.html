<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício A</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/exA.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Exercício A</h1>
            <a href="../index.html">Voltar ao Menu</a>
        </header>
        <main>
            <div class="container">
                <div class="title">Calculadora de Subtrações</div>
                <form id="form">
                    <div class="input">
                        <label>Insira um número qualquer: </label>
                        <input type="number" id="number1" required step="any"/>
                    </div>
                    <div class="input">
                        <label>Insira outro número qualquer</label>
                        <input type="number" id="number2" required step="any" />
                    </div>
                </form>
                <button class="button template" id="calcular">Calcular</button>
                <div class="result" id="result"></div>
            </div>
        </main>
    </body>
