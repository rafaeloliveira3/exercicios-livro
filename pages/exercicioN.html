<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício N</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/exN.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Exercício N</h1>
            <a href="../index.html">Voltar ao Menu</a>
        </header>
        <main>
            <div class="container">
                <div class="title">Somando Números (o resultado só é informado se for maior ou igual a 100)</div>
                <form id="form">
                    <div class="input">
                        <label>Primeiro Número: </label>
                        <input type="number" id="number1" required step="any"/>
                    </div>
                    <div class="input">
                        <label>Segundo Número: </label>
                        <input type="number" id="number2" required step="any"/>
                    </div>
                    <div class="input">
                        <label>Terceiro Número: </label>
                        <input type="number" id="number3" required step="any"/>
                    </div>
                </form>
                <button class="button template" id="calcular">Ordenar</button>
                <div class="result" id="result"></div>
            </div>
        </main>
    </body>
</html>
